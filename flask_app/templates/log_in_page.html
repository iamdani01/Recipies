<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1>Welcome</h1>
    <form action="/">
        <button type="submit" class="btn btn-success">Logout</button>
    </form>
    <h3>All posted recipies:</h3>
    <a href="/add">+ Create</a>
    <a href="/">Logout</a>
    <table class="table table-striped">
        <thead>
            <th>Name</th><th>Under</th><th>Posted by</th><th>Actions</th>
        </thead>
        <tbody>
            {% for recipe in all_recipies %}
            <tr>
                <td>{{recipe.name}}</td><td>{{recipe.under}}</td><td>{{recipe.user.first_name}}</td><td><a href="/view/recipe/{{recipe.id}}">view recipe</a>
                {% if session['uuid'] == recipe.user.id %}
                    <a href="/edit/{{recipe.id}}">Edit</a>
                    <a href="/delete/{{recipe.id}}">Delete</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
